<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas アウトライナー (整理版)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Space+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Canvas アウトライナー (整理版)</h1>
    <div id="editor-container">
      <canvas id="editor-canvas" width="800" height="400"></canvas>
      <textarea
        id="hidden-input"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>
    </div>
    <p>コードをHTML, CSS, JavaScriptに分割し、可読性を向上させました。</p>

    <script src="script.js"></script>
  </body>
</html>
