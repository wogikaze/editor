<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas アウトライナー (整理版)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400&family=Space+Mono:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Canvas アウトライナー (整理版)</h1>
    <div id="editor-container">
      <canvas id="editor-canvas" width="800" height="400"></canvas>
      <textarea
        id="hidden-input"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      ></textarea>
      <div id="search-panel" class="search-panel hidden" aria-hidden="true">
        <div class="search-row">
          <button
            type="button"
            id="search-toggle-replace"
            class="search-button secondary"
            aria-pressed="false"
          >
            置換
          </button>
          <textarea
            id="search-query"
            class="search-input"
            rows="1"
            placeholder="検索"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
          <label class="search-option" title="大文字と小文字を区別" aria-label="大文字と小文字を区別">
            <input type="checkbox" id="search-case" />
            <span>Aa</span>
          </label>
          <label class="search-option" title="正規表現を使用" aria-label="正規表現を使用">
            <input type="checkbox" id="search-regex" />
            <span>.*</span>
          </label>
          <div id="search-result" class="search-result">0 / 0</div>
          <div class="search-nav">
            <button type="button" id="search-prev" class="search-button" title="前の一致 (Shift+Enter)">
              ↑
            </button>
            <button type="button" id="search-next" class="search-button" title="次の一致 (Enter)">
              ↓
            </button>
          </div>
          <label class="search-option" title="選択範囲を検索">
            <input type="checkbox" id="search-selection" />
            <span>選択範囲</span>
          </label>
          <button type="button" id="search-close" class="search-button secondary" title="閉じる (Esc)">
            ×
          </button>
        </div>
        <div id="search-replace-row" class="search-row hidden">
          <textarea
            id="search-replace"
            class="search-input"
            rows="1"
            placeholder="置換"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
          ></textarea>
          <div class="search-replace-actions">
            <button type="button" id="search-replace-one" class="search-button primary">
              置換
            </button>
            <button type="button" id="search-replace-all" class="search-button primary">
              すべて置換
            </button>
          </div>
        </div>
      </div>
    </div>
    <p>コードをHTML, CSS, JavaScriptに分割し、可読性を向上させました。</p>

    <script src="script.js"></script>
  </body>
</html>
